<main class="data-page">
	<section class="row banner">
	</section>	

	<section class="row page-message">
		One more step! Please provide some basic info about yourself:
	</section>
	<br>

	<form class="simple-form">
		<input #firstname type="text" [style.visibility]="showFirstname" [required]="true" placeholder="Your first name"/>
		<br>
		<input #surname type="text" [style.visibility]="showSurname" [required]="true" placeholder="Your surname"/>
		<br>
		<input #phone type="tel" pattern="^([0-9]{11,})" [style.visibility]="showPhone" [required]="true" placeholder="Phone number"/>
		<br>
	</form>

	<section class="row submit-button" id="console">
		<button id="register" class="unite-button big-button" type="submit" (click)="completeRegistration(firstname.value, surname.value, phone.value)" [disabled]="inProgress">Complete My Registration</button>
	</section>
</main>
